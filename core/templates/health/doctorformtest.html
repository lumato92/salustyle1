<div class="modal-header text-center border-0" style="background-color: #F77E91;">
  <h4 class="modal-title w-100 font-weight-bold text-white">Mis Médicos</h4>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form action="" method="post">
  {% csrf_token %}
  <div class="modal-body" style="background-color: #F77E91;">
    <div class="md-form mb-5">
      <input type="text" id="md_fullname" class="form-control" placeholder="Nombre y apellido" name="md_fullname"
        required />
    </div>
    <div class="md-form mb-5">
      <input type="text" id="md_specialize" class="form-control" placeholder="Especialidad" name="md_specialize" />
    </div>

    <div class="md-form mb-5">
      <input type="email" id="md_mail" class="form-control" placeholder="Mail" name="md_mail" />
    </div>
    <div class="md-form mb-5">
      <input type="text" id="md_contactphone" class="form-control" placeholder="Teléfono" name="md_contactphone" />
    </div>
    <div class="form-outline mb-5">
      <input type="text" id="md_address" class="form-control" placeholder="Dirección" name="md_address" />
    </div>
    <div class="form-outline mb-5">
      <input type="text" id="md_institucion" class="form-control" placeholder="Institución" name="md_institucion" />
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center border-0" style="background-color: #F77E91;">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  </div>
</form>
