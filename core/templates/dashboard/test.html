<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    
    
    <title>Testing modals</title>
</head>
<body>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog modal-lg"  role="document">
          <div class="modal-content"></div>
        </div>
      </div>
    <h1>Testeo modals</h1>


    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <button class="btn btn-primary" id="new-receta" type='button'> Form Receta</button>
                </div>
                
            </div>
            <div class="col-6">
                <div class="card">
                
                    <button class="btn btn-primary" id="new-doctor" type='button'> Form Doctor</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <button class="btn btn-primary" id="new-turno" type='button'> Form Turno</button>
                </div>
            </div>
                
                
            <div class="col-6">
                    <div class="card">
                        <a href="" class="btn btn-secondary">Recuperar Password</a>
                    </div>
            </div>
        
        </div>
    </div>



    <!-- jQuery -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>


    <script type="text/javascript">
        $(document).ready(function() {
        
            $("#new-doctor").modalForm({
                formURL: "{% url 'newDoctorTest' %}",
                asyncSettings: {
                    closeOnSubmit: true,

                  }
            });
        
        });

        $(document).ready(function() {
        
            $("#new-receta").modalForm({
                formURL: "{% url 'newReceta' %}",
                asyncSettings: {
                    closeOnSubmit: true,

                  }
            });
        
        });
        $(document).ready(function() {
        
            $("#new-turno").modalForm({
                formURL: "{% url 'newTurno' %}",
                asyncSettings: {
                    closeOnSubmit: true,

                  }
            });
        
        });
        </script>

</body>
</html>
