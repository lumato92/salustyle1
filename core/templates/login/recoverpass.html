{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALU-STYLE | PASSWORD</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icono.ico' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .card {
            background-color: #F77E91;
        }
    </style>
</head>

<body class="bodyLanding">

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col vh-100 d-flex justify-content-center align-content-center flex-wrap login">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <h1 class="card-title text-white fw-bold text-center">¿Olvidaste tu contraseña?</h1>
                        <p class="card-text text-white fs-4">Ingrese su correo electrónico a continuación y le
                            enviaremos un enlace de reinicio</p>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <div class="mb-3">
                                            <div class="input-group">
                                                <div class="input-group-text">
                                                    <i class="fa fa-envelope-o text-white"></i>
                                                </div>
                                                <input class="form-control form-control-lg" id="emailAddress"
                                                    name="email" type="text" placeholder="example@gmail.com" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-block text-end">
                                <button class="btn btn-primary p-2 pe-4 ps-4 text-white fs-5 me-3 ms-3"
                                    type="submit">Enviar</button>
                                <a class="btn btn-secondary  p-2 pe-4 ps-4 text-white fs-5"
                                    href="{% url 'loginUser' %}">Cancelar</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
